<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counters</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="particles-js">
        <h1 class="title">Scroll To Activate</h1>
    </div>
    <!-- This is just to add some space for scrolling -->
    <div style="min-height: 50em; background-color: #001253;"></div>
    <div class="counters">
        <div>
            <div class="counter">
                <h1><span data-count="156">0</span></h1>
                <h3>Projects Completed</h3>
            </div>
            <div class="counter">
                <h1><span data-count="227">0</span></h1>
                <h3>Satisfied Clients</h3>
            </div>
            <div class="counter">
                <h1><span data-count="96">0</span>%</h1>
                <h3>Success Rate</h3>
            </div>
            <div class="counter">
                <h1><span data-count="35">0</span>+</h1>
                <h3>Years Experience</h3>
            </div>
        </div>
    </div>
    <div style="min-height: 10em; background-color: #001253;"></div>
        
    <!-- Include the Particles-js Folder and do the css -->
    <script src="Particles-js/particles.min.js"></script>
    <script src="Particles-js/app.js"></script>
    <script src="main.js"></script>
</body>
</html>
